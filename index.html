<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div class="main-container">
        <div class="search box"><input type="search" placeholder="Search your city.."></div>
        <div class="main-content">
            <p class="location">Kathmandu, Nepal</p>
            <p class="date-time">Sunday, February 23, 2024 at 10: 30 AM</p>
            <div class="weather-type">Clouds</div>
            <img alt="no-img">
            <p class="temp">278</p>
            <span id ="min-temp">Min: 277</span>
            <span id ="max-temp">Max: 279</span>
        </div>
        </div>
        <div class="extra-info">
            <div class="info-boxes">Feels like</div>
            <div class="info-boxes">Humidity</div>
            <div class="info-boxes">Wind</div>
            <div class="info-boxes">Pressure</div>
                        

        </div>
    </div>
</body>
</html>
